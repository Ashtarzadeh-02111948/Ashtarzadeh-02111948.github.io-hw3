<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplication Table</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <h1 style="text-align: center;">Multiplication Table</h1>
    <br>


    <div class="container">

        <form id="tableInput">

        <div class="row">
          <div class="col-md-5">
            Enter Minimum Value for Multiplicand (Vertical):
          </div>

          <div class="col-md-auto">
            <input type="number" id="multiplicandMin" required>
          </div>

        </div>

        <br>

        <div class="row">
          <div class="col-md-5">
            Enter Maximum Value for Multiplicand (Vertical):
          </div>

          <div class="col-md-auto">
            <input type="number" id="multiplicandMax" required>
          </div>

        </div>

        <br>

          <div class="row">
            <div class="col-md-5">
            Enter Minimum Value for Multiplier (Horizontal):
            </div>

            <div class="col-md-auto">
                <input type="number" id="multiplierMin" required>
              </div>

          </div>

          <br>

            <div class="row">
                <div class="col-md-5">
                Enter Maximum Value for Multiplier (Horizontal):
                </div>

                <div class="col-md-auto">
                    <input type="number" id="multiplierMax" required>
                  </div>

        </div>

        <div class="col-md-12 text-center mt-3">
            <button class="btn btn-primary" type="submit">Generate Table</button>
        </div>

    </form>
</div> 






    
    

    
    




















    




      <script src="chart.js"></script>

</body>

</html>
